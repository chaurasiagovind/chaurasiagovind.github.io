<div class="login-bg">
	<div class="login-container container" ng-controller="loginCtrl">
		<div class="brand-label">G E N I O</div>
		<div class="signin-label">Sign In</div>
		<form novalidate class="text-center">
		<p>	<label><input type="email" class="form-control" placeHolder="Admin Username" ng-model="user.email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required/></label></p>
	<p>		<label>	<input type="password" class="form-control" placeHolder="Password" ng-model="user.password" /></label></p>
<p>		<label>		<input class="btn btn-login" type="submit" value="SIGN IN" ng-click="loginFormSubmit();" /></label></p>
				<a ng-click="showPopup();">Forgot Password?</a>
		</form>
	</div>


</div>
