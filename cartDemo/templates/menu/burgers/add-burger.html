<h1>ADD BURGER</h1>
<form class="add-edit-form">
	<label>
		<input class="w50" type="text" placeHolder="Burger Name" />
		<span class="total-price">$0.00</span>
	</label>
	<label><input type="text" placeHolder="Description" /></label>
	<label class="w50 fleft radiogroup">
		<h5>PATTY</h5>
		<span><input type="radio" name="patty" value="3" /> 3oz</span>
		<span><input type="radio" name="patty" value="5" /> 5oz</span>
		<span><input type="radio" name="patty" value="8" /> 8oz</span>
	</label>
	<label class="w50 fleft radiogroup">
		<h5>DONENESS</h5>
		<span><input type="radio" name="doneness" value="rare" /> Rare</span>
		<span><input type="radio" name="doneness" value="medium" /> Medium</span>
		<span><input type="radio" name="doneness" value="well" /> Well</span>
	</label>
	<label>
		<h5>TOPPINGS</h5>
		<ul class="item-options">
			<li>
				<span class="title">Onions</span>
				<div class="custom-check">
					<div><input type="radio" name="onions" value="0" checked="true" /> <label for="0" class="custom-check-value" >0</label></div>
					<div><input type="radio" name="onions" value="1" /> <label for="1" class="custom-check-value" >1</label></div>
					<div><input type="radio" name="onions" value="2" /> <label for="2" class="custom-check-value" >2</label></div>
				</div>
				
			</li>
			<li>
				<span class="title">Pickles</span>
				<div class="custom-check">
					<div><input type="radio" name="pickeles" value="0" checked="true" /> <label for="0" class="custom-check-value" >0</label></div>
					<div><input type="radio" name="pickeles" value="1" /> <label for="1" class="custom-check-value" >1</label></div>
					<div><input type="radio" name="pickeles" value="2" /> <label for="2" class="custom-check-value" >2</label></div>
				</div>
			</li>
			<li>
				<span class="title">Tomato</span>
				<div class="custom-check">
					<div><input type="radio" name="tomato" value="0" checked="true" /> <label for="0" class="custom-check-value" >0</label></div>
					<div><input type="radio" name="tomato" value="1" /> <label for="1" class="custom-check-value" >1</label></div>
					<div><input type="radio" name="tomato" value="2" /> <label for="2" class="custom-check-value" >2</label></div>
				</div>
			</li>
			<li>
				<span class="title">Lettuce</span>
				<div class="custom-check">
					<div><input type="radio" name="lettuce" value="0" checked="true" /> <label for="0" class="custom-check-value" >0</label></div>
					<div><input type="radio" name="lettuce" value="1" /> <label for="1" class="custom-check-value" >1</label></div>
					<div><input type="radio" name="lettuce" value="2" /> <label for="2" class="custom-check-value" >2</label></div>
				</div>
			</li>
		</ul>
	</label>
	<label>
		<h5>CHEESE 
			<span class="max-value">[MAX 100g]</span>
			<span class="current-value">{{cheeseTotalValue}}g</span>
		</h5>
		<ul class="item-options">
			<li>
				<span class="title">Yellow American</span>
				<select ng-model="cheeseYellowAmerican" ng-change="changeCount(cheeseYellowAmerican, cheeseSavorySwiss, cheeseFreshMozzarella)">
					<option value="0">0</option>
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="30">30</option>
					<option value="40">40</option>
					<option value="50">50</option>
					<option value="60">60</option>
					<option value="70">70</option>
					<option value="80">80</option>
					<option value="90">90</option>
					<option value="100">100</option>
				</select>
			</li>
		<li>
			<span class="title">Savory Swiss</span>
			<select ng-model="cheeseSavorySwiss" ng-change="changeCount(cheeseYellowAmerican, cheeseSavorySwiss, cheeseFreshMozzarella)">
				<option value="0">0</option>
				<option value="10">10</option>
				<option value="20">20</option>
				<option value="30">30</option>
				<option value="40">40</option>
				<option value="50">50</option>
				<option value="60">60</option>
				<option value="70">70</option>
				<option value="80">80</option>
				<option value="90">90</option>
				<option value="100">100</option>
			</select>
		</li>
		<li>
			<span class="title">Fresh Mozzarella</span>
			<select ng-model="cheeseFreshMozzarella" ng-change="changeCount(cheeseYellowAmerican, cheeseSavorySwiss, cheeseFreshMozzarella)">
				<option value="0">0</option>
				<option value="10">10</option>
				<option value="20">20</option>
				<option value="30">30</option>
				<option value="40">40</option>
				<option value="50">50</option>
				<option value="60">60</option>
				<option value="70">70</option>
				<option value="80">80</option>
				<option value="90">90</option>
				<option value="100">100</option>
			</select>
		</li>
		</ul>
	</label>
	<label>
		<h5>SAUCES 
			<span class="max-value">[MAX 100g]</span>
			<span class="current-value">40g</span>
		</h5>
		<div class="w50 fleft">
			<h6>Top Bun</h6>
			<ul class="item-options">
				<li>
					<span class="title">Red Relish</span>
					<select>
						<option>0</option>
						<option>10</option>
						<option>20</option>
						<option>30</option>
						<option>40</option>
						<option>50</option>
						<option>60</option>
						<option>70</option>
						<option>80</option>
						<option>90</option>
						<option>100</option>
					</select>
				</li>
				<li>
					<span class="title">Spicy Sour Cream</span>
					<select>
						<option>0</option>
						<option>10</option>
						<option>20</option>
						<option>30</option>
						<option>40</option>
						<option>50</option>
						<option>60</option>
						<option>70</option>
						<option>80</option>
						<option>90</option>
						<option>100</option>
					</select>
				</li>
			</ul>
		</div>
		<div class="w50 fleft">
			<h6>Bottom Bun</h6>
			<ul class="item-options">
				<li>
					<span class="title">Basil Pesto</span>
					<select>
						<option>0</option>
						<option>10</option>
						<option>20</option>
						<option>30</option>
						<option>40</option>
						<option>50</option>
						<option>60</option>
						<option>70</option>
						<option>80</option>
						<option>90</option>
						<option>100</option>
					</select>
				</li>
				<li>
					<span class="title">Korean BBQ Sauce</span>
					<select>
						<option>0</option>
						<option>10</option>
						<option>20</option>
						<option>30</option>
						<option>40</option>
						<option>50</option>
						<option>60</option>
						<option>70</option>
						<option>80</option>
						<option>90</option>
						<option>100</option>
					</select>
				</li>
			</ul>
		</div>
	</label>
	<label>
		<h5>SEASONINGS</h5>
		<div class="w50 fleft">
			<h6>Top Bun</h6>
			<ul class="item-options">
				<li>
					<span class="title">ANCHOVIES</span>
					<select>
						<option>0</option>
						<option>10</option>
						<option>20</option>
						<option>30</option>
						<option>40</option>
						<option>50</option>
						<option>60</option>
						<option>70</option>
						<option>80</option>
						<option>90</option>
						<option>100</option>
					</select>
				</li>
				<li>
					<span class="title">DIJON MUSTARD</span>
					<select>
						<option>0</option>
						<option>10</option>
						<option>20</option>
						<option>30</option>
						<option>40</option>
						<option>50</option>
						<option>60</option>
						<option>70</option>
						<option>80</option>
						<option>90</option>
						<option>100</option>
					</select>
				</li>
			</ul>
		</div>
		<div class="w50 fleft">
			<h6>Bottom Bun</h6>
			<ul class="item-options">
				<li>
					<span class="title">MUSHROOMS</span>
					<select>
						<option>0</option>
						<option>10</option>
						<option>20</option>
						<option>30</option>
						<option>40</option>
						<option>50</option>
						<option>60</option>
						<option>70</option>
						<option>80</option>
						<option>90</option>
						<option>100</option>
					</select>
				</li>
				<li>
					<span class="title">EGG</span>
					<select>
						<option>0</option>
						<option>10</option>
						<option>20</option>
						<option>30</option>
						<option>40</option>
						<option>50</option>

						<option>80</option>

					</select>
				</li>
			</ul>
		</div>
	</label>
	<div class="action-buttons">
		<a class="button greyish-brown" href="">CANCEL</a>
		<input class="button orange" type="submit" value="SAVE" />
	</div>
</form>
